<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="heading">Customer Survey Form</h1>
  <div class="container">

    <form id="myForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required><br>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required><br>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required><br>

      <label for="country">Country</label>
      <select id="country" required>
        <option value="Argentina">Argentina</option>
        <option value="Australia">Australia</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="India">India</option>
        <option value="Ireland">Ireland</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Mexico">Mexico</option>
        <option value="Netherlands">Netherlands</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Norway">Norway</option>
        <option value="Russia">Russia</option>
        <option value="Singapore">Singapore</option>
        <option value="South Africa">South Africa</option>
        <option value="South Korea">South Korea</option>
        <option value="Spain">Spain</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="USA">USA</option>

      </select><br>

      <label for="gender">Gender</label>
      <div id="gender-opt">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label> <br>
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">Female</label><br>

          <input type="radio" id="other" name="gender" value="Other" required>
          <label for="other">Other</label> <br>
      </div>

      <label for="profession">Profession</label>
      <input type="text" id="profession" required><br>

      <label for="email">Email</label>
      <input type="email" id="email" required><br>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" required><br>


      <button type="reset" id="reset" onclick="resetForm()">Reset</button>
      <button type="button" id="submit" onclick="submitForm()">Submit</button>

      <div id="popup" class="popup">
          <button type="reset" class="close" onclick="closePopup()">&times;</button>
          <div id="popupContent"></div>
      </div>
      
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
